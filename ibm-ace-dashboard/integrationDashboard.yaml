apiVersion: appconnect.ibm.com/v1beta1
kind: Dashboard
metadata:
  name: ace-dev-dashboard-01
  labels:
    backup.appconnect.ibm.com/component: dashboard
spec:
  license:
    accept: true
    license: L-XRNH-47FJAW
    use: AppConnectEnterpriseProduction
  pod:
    containers:
      content-server:
        resources:
          limits:
            memory: 512Mi
          requests:
            cpu: 50m
            memory: 50Mi
      control-ui:
        resources:
          limits:
            memory: 512Mi
          requests:
            cpu: 50m
            memory: 125Mi
    imagePullSecrets:
    - name: regcred
  switchServer:
    name: default
  authentication:
    integrationKeycloak:
      enabled: false
  authorization:
    integrationKeycloak:
      enabled: false
  storage:
    size: 5Gi
    type: persistent-claim
    class: efs-sc
  displayMode: IntegrationRuntimes
  replicas: 1
  version: '12.0'