# Default values for ibm-Dashboard-integration-runtime.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

imagePullSecrets:
- regcred

nameOverride: ""
fullnameOverride: ""

integrationDashboardAnnotations: {}

resources:
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly brDashboards after 'resources:'.
  contentServer:
    limits:
      memory: 512Mi
    requests:
      cpu: 50m
      memory: 50Mi
  controlUI:
    limits:
      memory: 512Mi
    requests:
      cpu: 50m
      memory: 125Mi

autoscaling:
  enabled: true
  minReplicas: 1
  maxReplicas: 5
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80
  
  # Behavior for HPA Policies

  # behavior:
  #   scaleDown:
  #     stabilizationWindowSeconds: 300
  #     policies:
  #     - type: Percent
  #       value: 100
  #       periodSeconds: 15
  #   scaleUp:
  #     stabilizationWindowSeconds: 0
  #     policies:
  #     - type: Percent
  #       value: 100
  #       periodSeconds: 15

storage:
  size: "5Gi"
  type: "persistent-claim"
  class: "efs-sc"

# Default License for IBM Dashboard 
license:
  accepted: true
  licenseID: L-XRNH-47FJAW
  licenseUse: AppConnectEnterpriseProduction

# Version of IBM App Connect Enterprise
version: 12.0.12.4-r1

# Port Service IBM Dashboard endpoint
service:
  port: 8300

# Define Endpoints for Service App
ingress:
  enabled: true
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/backend-protocol: HTTP
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "4096m"
  tls:
    - hosts:
      - dashboard-01-ir-app-http.vn
  hosts:
    - host:
      paths:
        - path: /
          pathType: Prefix
